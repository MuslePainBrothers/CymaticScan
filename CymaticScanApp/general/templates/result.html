<h1>結果画面</h1>

池沼= {{intdis}}
狂気= {{madness}}

<HR>
<canvas id="canvas" width="50" height="30"></canvas>
<script type="text/javascript">
    var testData = {
        labels: ["キチ", "アスペ", "池沼", "狂気"],
        datasets: [
            {
                borderColor: "rgba(0,222,122,0.5)", //線の色
                pointBackgroundColor: "rgba(0,222,122,0.5)", //ポイントの背景色
                pointBorderColor: "rgba(0,222,122,0.5)", //ポイントの境界線の色
                data: ["{{crazy}}", "{{aspect}}", "{{intdis}}", "{{madness}}"]
            },
        ]
    };

    var testContext = document.getElementById("canvas").getContext("2d");
    var test_chart = new Chart(testContext, {
        type: 'radar',
        data: testData,
        options: {
            scale: {
                pointLabels: {
                    fontSize: 15 //フォントサイズ
                },
                ticks: { //http://www.chartjs.org/docs/#scales-radial-linear-scale
                    stepSize: 1, // 目盛の間隔
                    max: 30, //最大値
                    beginAtZero: true
                }
            }
        }
    });
    stressFactorChart.options.legend.display = false; //これで凡例が表示されない
</script>
